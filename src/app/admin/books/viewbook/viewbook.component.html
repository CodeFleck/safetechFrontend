<h3>Produto:</h3>
<table>
    <tr>
        <td>Id:</td>
        <td>{{book.id}}</td>
    </tr>
    <tr>
        <td>Título:</td>
        <td>{{book.name}}</td>
    </tr>
    <tr>
        <td>Autor:</td>
        <td>{{book.description}}</td>
    </tr>
    <tr>
        <td>Preço:</td>
        <td>{{book.price}}</td>
    </tr>
</table>
<br>
<img src="{{book.retrievedImage}}" height="300" width="200">
<br><br>
<a class="btn btn-small btn-warning" (click)="editBook()">editar</a>   
<a class="btn btn-small btn-danger" (click)="deleteBook()">deletar</a>
