<h3>Usu√°rios</h3>
<div class="container row">
    <div   class="col-md-6">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" >
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td><button type="button" class="btn btn-primary" (click)="viewUser(user.id)">Detalhes</button></td>
      </tr>
      </tbody>
      <a class="btn btn-primary mb-3 adicionar" (click)="addUser()">Adicionar</a>
    </table>
  </div>
  <div   class="col-md-6">
    <app-adduser *ngIf="action === 'add'"  [user]="selectedUser" (userAddedEvent)="refreshData()"></app-adduser>
    <app-viewuser *ngIf="action === 'view'" [user]="selectedUser" (userDeletedEvent)="refreshData()"></app-viewuser>
  </div>
</div>
