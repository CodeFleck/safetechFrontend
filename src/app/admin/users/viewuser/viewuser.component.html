<div class="userDetails">
    <h2>Detalhes</h2>
  
    <table>
      <tr>
        <td>Id:</td>
        <td>{{user.id}}</td>
      </tr>
      <tr>
        <td>Nome:</td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td>Função:</td>
        <td>{{user.type}}</td>
      </tr>
  
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="deleteUser()">Deletar</a>
  </div>
